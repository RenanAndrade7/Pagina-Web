<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso HTML5 essêncial</title>
    <style>
        body{
            font-family: sans-serif;
            font-size: 12px;
        }

        li{
             list-style-type: circle; 
        }
    </style>
</head>
<body>
    <ul>
        <li>Brasil</li>
        <ol>
            <li>São Paulo</li>
            <li>Rio de Janeiro</li>
            <li>Nordeste</li>
        </ol>
        <li>Japão</li>
        <li>França</li>
    </ul>
</body>
</html>
