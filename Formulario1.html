<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="css/estilo.css" rel="stylesheet" media="screen">

    <script>
        function mostrarResultado()
        {
            document.getElementById("resultado").innerHTML = document.getElementById("filhos").value;
        }
    </script>
</head>
<body>
    <h2>Formulário</h2>
    <form action="destino.html" method="POST">
        <label for="nome">Nome Completo</label>
        <input type="text" name="nome" id="nome" size="50" maxlength="50" required placeholder="Insira seu nome" autofocus>

        <label for="telefone">Telefone</label>
        <input type="tel" name="telefone" id="telefone" size="20" maxlength="30">

        <label for="email">Email</label>
        <input type="email" name="email" id="email" size="30" maxlength="60" required>

        <label for="website">Web Site</label>
        <input type="url" name="website" id="website">

        <label for="aniversario">Aniversário</label> 
        <input type="date" name="aniversario" id="aniversario" size="30">

        <input type="number" name="filhos" id="filho" min="1" max="5" value="1">

        <input type="text" list="lojas" name="nome_loja" id="nome_loja" placeholder="Digite o nome da loja" size="40">
        <datalist id="lojas">
            <option value="Centauro">Centauro</option>
            <option value="Claro">Claro</option>
            <option value="Centro Automotivo">Centro Automotivo</option>
            <option value="Magazine Luiza">Magazine Luiza</option>
            <option value="McDonalds">McDonalds</option> 
        </datalist>

        <input type="range" id="filhos" min="1" max="10" value="1" onchange="mostrarResultado()">
        <span id="resultado"></span>

        <input type="color" name="cor" id="cor">

        <input type="search" name="pesquisa">
        
        <input type="submit" value="Enviar" id="enviar" name="enviar">
    </form>
</body>
</html>
