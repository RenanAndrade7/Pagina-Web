<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="css/estilo.css" rel="stylesheet" media="screen">
</head>
<body>
    <h2>Formulário</h2>
    <form action="destino.html" method="POST">
        <label for="nome">Nome Completo</label>
        <input type="text" name="nome" id="nome" size="50" maxlength="50">

        <label for="telefone">Telefone</label>
        <input type="text" name="telefone" id="telefone" size="20" maxlength="30">

        <label for="email">Email</label>
        <input type="text" name="email" id="email" size="30" maxlength="60">

        <input type="submit" value="Enviar" id="enviar" name="enviar">
    </form>
</body>
</html>
