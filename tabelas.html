<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 - Tabelas</title>

    <style>
        table{
            width: 300px;
            
        }
        td, th{
            background: #ddd;
            padding: 8px;
        }
        th{
            text-align: left;
        }
    </style>

</head>
<body>
    <table>
        <tr>
            <th>Brasil</th>
            <td>5</td>
        </tr>
            <th>Argentina</th>
            <td>2</td>
        <tr>

        </tr>
    </table>
</body>
</html>
