<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script>
        var salada = ["Uva","Banana","Pera"];

        // Adicionar no final
        salada.push("Mam√£o");

        // Adicionar no inicial
        salada.unshift("Laranja");

        // Excluir ultimo elemento
        salada.pop();

        // Excluir o primeiro elemento
        salada.shift();

        console.log(salada);
        console.log("Numero de elementos: " + salada.length);
    </script>
</head>

</body>
</html>
